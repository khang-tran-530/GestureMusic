<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestureMusic</title>
  </head>

  <body>
    <div id="app">
      <h1>GestureMusic - Webcam</h1>

      <button id="startBtn">Start webcam</button>
      <span id="status">idle</span>

      <div style="position: relative; width: 640px; max-width: 95vw;">
        <video
          id="video"
          autoplay
          playsinline
          style="width: 100%; height: auto; transform: scaleX(-1);"
        ></video>

        <!-- Overlay is mirrored too so landmarks line up with the mirrored video -->
        <canvas
          id="overlay"
          style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transform: scaleX(-1);"
        ></canvas>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
