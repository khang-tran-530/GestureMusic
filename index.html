<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestureMusic</title>
  </head>

  <body>
    <div id="app">

      <!-- Nav Bar -->
      <header class="topbar">
        <div class="topbar__left">
          <div class="brand">GestureMusic</div>
        </div>
      
        <div class="topbar__right">
          <!-- Spy class circle icon (placeholder) -->
          <button class="icon-btn" aria-label="Spy class">
            <span class="icon-dot"></span>
          </button>
      
          <!-- Profile circle (placeholder for PNG later) -->
          <button class="avatar" aria-label="Profile"></button>
        </div>
      </header>
      

      <button id="startBtn">Start webcam</button>
      <span id="status">idle</span>

      <div class="carousel-wrap">
        <div id="carousel" class="carousel" aria-label="Album carousel"></div>
      
        <div class="selected-info">
          <div id="selTitle" class="sel-title">Album Title</div>
          <div id="selArtist" class="sel-artist">Artist</div>
        </div>
      
        <p class="hint">Use ← and → to change albums (Enter = switch Albums/Tracks for testing)</p>
      </div>
      

      <div style="position: relative; width: 640px; max-width: 95vw;">
        <video
          id="video"
          autoplay
          playsinline
          style="width: 100%; height: auto; transform: scaleX(-1);"
        ></video>

        <!-- Overlay is mirrored too so landmarks line up with the mirrored video -->
        <canvas
          id="overlay"
          style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; pointer-events: none; transform: scaleX(-1);"
        ></canvas>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
